<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Ride DZ</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    background:#0e1a3d;
    color:#fff;
    font-family:Arial, sans-serif;
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* ===== TOP BAR ===== */
.top-bar{
    display:flex;
    align-items:center;
    padding:15px;
}

.hamburger-menu{
    width:40px;
    cursor:pointer;
}
.hamburger-menu div{
    width:30px;
    height:4px;
    background:#FFD800;
    margin:6px 0;
}

.smart-header{
    font-size:26px;
    font-weight:bold;
    margin-left:15px;
}

/* ===== MAIN ===== */
.main-container{
    flex:1;
    display:flex;
}

/* MAP */
.map-section{
    width:60%;
    margin:10px;
    border:3px solid #FFD800;
}
.map-section iframe{
    width:100%;
    height:100%;
    border:0;
}

/* FORM */
.form-section{
    width:40%;
    padding:20px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.input-group{
    margin-bottom:20px;
}
.input-label{
    margin-bottom:5px;
}
.input-field{
    width:100%;
    height:45px;
    border:3px solid #FFD800;
    padding:10px;
    font-weight:bold;
}

/* SEARCH */
.search-button-section{
    display:flex;
    justify-content:center;
}
.search-btn{
    width:150px;
    height:45px;
    background:#FFD800;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

/* ===== MENU ===== */
.menu-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:none;
    z-index:1000;
}
.menu-content{
    width:250px;
    background:#0e1a3d;
    height:100%;
    padding:20px;
}
.menu-item{
    padding:12px;
    cursor:pointer;
}
.menu-item:hover{
    background:rgba(255,216,0,.1);
}

/* ===== MODAL ===== */
.modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:2000;
}
.modal-content{
    background:#0e1a3d;
    border:3px solid #FFD800;
    padding:20px;
    max-width:500px;
    width:90%;
}
.modal-title{
    text-align:center;
    color:#FFD800;
    font-size:22px;
}
.modal-close-btn{
    margin-top:15px;
    width:100%;
    padding:10px;
    background:#FFD800;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

/* RIDE OPTIONS */
.ride-option{
    border:1px solid #FFD800;
    padding:10px;
    margin-top:10px;
    cursor:pointer;
}
.ride-option:hover{
    background:#2d3e7a;
}

@media(max-width:768px){
    .main-container{flex-direction:column}
    .map-section,.form-section{width:100%}
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top-bar">
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>
    <div class="smart-header">Smart Ride DZ</div>
</div>

<!-- MAIN -->
<div class="main-container">

<div class="map-section">
<iframe src="https://www.openstreetmap.org/export/embed.html?bbox=2.9,36.6,3.4,36.9&layer=mapnik"></iframe>
</div>

<div class="form-section">
    <div class="input-group">
        <div class="input-label">From</div>
        <input class="input-field" id="from">
    </div>
    <div class="input-group">
        <div class="input-label">To</div>
        <input class="input-field" id="to">
    </div>
    <div class="search-button-section">
        <button class="search-btn" onclick="performSearch()">SEARCH</button>
    </div>
</div>

</div>

<!-- MENU -->
<div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()">
    <div class="menu-content" onclick="event.stopPropagation()">
        <div class="menu-item" onclick="showSection('profile')">Profile</div>
        <div class="menu-item" onclick="showSection('history')">History</div>
        <div class="menu-item" onclick="showSection('settings')">Settings</div>
        <div class="menu-item" onclick="showSection('help')">Help</div>
    </div>
</div>

<script>
function toggleMenu(){
    const m=document.getElementById('menuOverlay');
    m.style.display=m.style.display==='flex'?'none':'flex';
}

function performSearch(){
    const from=fromInput.value.trim();
    const to=toInput.value.trim();
    if(!from||!to){alert("Fill FROM and TO");return;}
    showRides(from,to);
}

function showRides(from,to){
    document.body.insertAdjacentHTML('beforeend',`
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Choose Ride</div>
            <p>${from} ‚Üí ${to}</p>

            <div class="ride-option" onclick="confirmRide('Economy',650)">üöó Economy - 650 DZD</div>
            <div class="ride-option" onclick="confirmRide('Comfort',850)">üöô Comfort - 850 DZD</div>
            <div class="ride-option" onclick="confirmRide('Premium',1200)">üèé Premium - 1200 DZD</div>
            <div class="ride-option" onclick="confirmRide('Bike',350)">üèç Bike - 350 DZD</div>

            <button class="modal-close-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
    `);
}

function confirmRide(type,price){
    closeModal();
    alert(`Ride confirmed: ${type} - ${price} DZD`);
}

function closeModal(){
    document.querySelector('.modal-overlay')?.remove();
}

function showSection(sec){
    toggleMenu();
    alert(sec.toUpperCase());
}

const fromInput=document.getElementById('from');
const toInput=document.getElementById('to');
</script>

</body>
</html>
